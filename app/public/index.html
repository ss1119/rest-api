<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API勉強用Webページ</title>
    <script src="js/search.js" defer></script>
    <script src="js/users.js" defer></script>
    <script src="js/index.js" defer></script>
</head>
<body>
    <main>
        <h1>Re:ゼロから始めるユーザ管理</h1>
        <label for="search">ユーザ名で検索</label>
        <input type="text" id="search">
        <button id="search-btn">検索</button>
        <table>
            <tr>
                <th>ID</th>
                <th>ユーザ名</th>
                <th>プロフィール</th>
                <th>誕生日</th>
                <th>登録日時</th>
                <th>更新日時</th>
            </tr>
            <tbody id="users-list">
            </tbody>
        </table> 
    </main>
</body>
</html>
